    />

      h1 {
        color: blueviolet;
      }

        width: 5em;
        background-color: red;

    <title>JavaScript for React</title>

    <h1>Click on a Box</h1>
    <div id="container"></div>

      integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="

    <script type="module" src="./script.js"></script>
