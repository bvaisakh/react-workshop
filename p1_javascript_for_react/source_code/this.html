<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="viewport"
      content="minimum-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=no"
    />
    <meta charset="utf-8" />
    <title>JavaScript for React - 2</title>
  </head>
  <body>
    <script>
      const triveni3 = {
        rivers: ["Ganga", "Yamuna", "Saraswati"],
        display: () => {
          debugger;
          // Code inside modules does not have implicit access to the global scope.
          // That is, this inside a module is not bound to anything.
          console.log(this.rivers.join(", "));
        },
      };

      triveni3.display();
    </script>
  </body>
</html>
